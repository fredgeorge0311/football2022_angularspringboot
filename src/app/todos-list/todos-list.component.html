<table>
    <caption>My todos</caption>
    <thead> 
        <tr> 
          
            <th>Description</th>
            <th>Done</th>
            <th>Deadline</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos"> 
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.deadLine | date}}</td>
        </tr>
    </tbody>
</table>
